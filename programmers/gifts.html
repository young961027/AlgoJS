<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(gift_cards, wants) {
                var answer = 0;
                let complete = [];
                for (let i = 0; i<wants.length; i++) {
                    if (gift_cards[i] === wants[i]) {
                        complete.push(i);
                    }
                }
                for (let i = 0; i<complete.length; i++) {
                    let x = complete[i];
                    gift_cards.splice(x,1);
                    wants.splice(x,1);
                }
                for (let i = 0; i<wants.length; i++) {
                    let index = gift_cards.indexOf(wants[i]);
                    let indices = [];
                    if(index != -1){
                        while(index != -1) {
                            indices.push(index);
                            index = gift_cards.indexOf(wants[i],index+1)
                        }
                        for (let j = 0; j < indices.length; j++) {
                            let idx = indices[j];
                            if(wants[idx] === gift_cards[i]) {
                                let temp = gift_cards[i];
                                gift_cards[i] = gift_cards[idx];
                                gift_cards[idx] = temp;
                            }
                            else {
                                if (wants[gift_cards.indexOf(wants[idx])] === gift_cards[i]) {
                                    let index2 = gift_cards.indexOf(wants[idx]);
                                    let temp = gift_cards[idx];
                                    gift_cards[idx] = gift_cards[index2];
                                    gift_cards[index2] = temp;

                                    temp = gift_cards[i];
                                    gift_cards[i] = gift_cards[index2];
                                    gift_cards[index2] = temp;
                                }
                            }
                        }
                    }
                }
                for (let i = 0; i < wants.length; i++) {
                    if (wants[i] !== gift_cards[i]) answer += 1;
                }
                return answer;
            }
        </script>
    </body>
</html>
