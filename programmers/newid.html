<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(new_id) {
                var answer = '';
                new_id = new_id.toLowerCase().replace(/^[a-z]/, ' ');
                console.log(new_id);
                for (let i=0; i<new_id.length; i++) {
                    let x = new_id[i];
                    if(x==='.') {
                        let cnt = 1;
                        while(new_id[i+cnt]!=='.'){
                            cnt++;
                        }
                        new_id = new_id.split('').splice(i+1,cnt-1).join('');
                    }
                }
                if(new_id === []) new_id += "a";
                if(new_id.length > 14) {
                    new_id = new_id.split('').splice(15, new_id.length-15).join('');
                    if(new_id[14] === '.') new_id = new_id.split('').splice(14,1).join('');
                }
                while (new_id.length < 3) new_id += new_id[new_id.length];
                answer = new_id;
                return answer;
            }
            let str = "...!@BaT#*..y.abcdefghijklm";
            console.log(solution(str));
        </script>
    </body>
</html>
