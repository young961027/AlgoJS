<!-- 가장 짧은 문자거리 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=[];
                let result=[];
                for(i=0; i<s.length; i++) {
                    if(s[i]===t) result.push(i);
                }
                for(i=0; i<s.length; i++) {
                    let distance=[];
                    for(let x of result) {
                        let d = x > i ? x-i : i-x;
                        distance.push(d);
                    }
                    answer.push(Math.min(...distance));
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
