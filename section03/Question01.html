<!-- 회문문자열 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let n = Math.floor(s.length/2);
                s = s.toLowerCase();
                for(i=0; i<n; i++) {
                    if(s[i] !== s[s.length-i-1]) answer="NO";
                }
                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
    </body>
</html>
