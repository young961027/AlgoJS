<!-- 문자열 압축 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                for (i=0; i<s.length; i++) {
                    if(answer.indexOf(s[i])===-1) {
                        answer+=s[i];
                        let count = 1;
                        while(s[i]===s[i+1]) {
                            count++;
                            i++;
                        }
                        if(count!==1) answer+=count;
                    }
                }
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
