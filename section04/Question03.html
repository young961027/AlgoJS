<!-- 멘토링 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                let m = 4;
                for (let i = 1; i < m; i++) {
                    for (let j = i+1; j < m+1; j++) {
                        let big = small = 0;
                        for (let x of test) {
                            if (x.indexOf(i) < x.indexOf(j)) {
                                big++;
                            } else {
                                small++;
                            }
                        }
                        if (big === 3 || small === 3) answer++;
                    }
                }
                return answer;
            }
            
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
