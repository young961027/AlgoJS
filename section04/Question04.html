<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, product){
                let n = product.length;
                let answer=0;
                let price = [];
                let idxPrice = [];
                for (let  x of product) {
                    price.push(x[0] + x[1]);
                    idxPrice.push(x[0] + x[1]);
                }
                price.sort((a,b) => { return a-b; });
                let count = sum = 0;
                for (let y of price) {
                    if (sum <= m) count++;
                    else break;
                    sum += y;
                }
                let limit = price[count-1];
                let limitIdx = idxPrice.indexOf(limit);
                sum -= product[limitIdx][0]/2;
                if (sum <= m) answer = count+1;
                else answer = count;
                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
