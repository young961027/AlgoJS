<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(25), () => Array());
        let check = Array.from({ length: 25 }, () => 0);
        for (let [a, b] of arr) {
          graph[a].push(b);
        }
        function DFS(L) {
          if (L === n) answer++;
          else {
            for (let i = 0; i < graph[L].length; i++) {
              let v = graph[L][i];
              if (check[v] !== 1) {
                check[v] = 1;
                DFS(v);
                check[v] = 0;
              }
            }
          }
        }
        check[1] = 1;
        DFS(1);
        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5]
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
