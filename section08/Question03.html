<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = '';
        function preOrder(v) {
          if (v > 7) return;
          else {
            answer += v + ' ';
            preOrder(2 * v);
            preOrder(2 * v + 1);
          }
        }
        preOrder(n);
        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
