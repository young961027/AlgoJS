<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = '';
        function DFS(L) {
          debugger;
          if (L < 2) {
            answer = L.toString() + answer;
            return;
          } else {
            answer = (L % 2).toString() + answer;
            DFS(parseInt(L / 2));
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
