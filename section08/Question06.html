<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(c, arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let ch = Array.from({ length: n }, () => 0);
        function DFS(v) {
          if (v === n) {
            let tmp = 0;
            for (let i = 0; i < n; i++) {
              if (ch[i] === 1) tmp += arr[i];
            }
            if (tmp > answer && tmp <= c) answer = tmp;
          } else {
            ch[v] = 1;
            DFS(v + 1);
            ch[v] = 0;
            DFS(v + 1);
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
