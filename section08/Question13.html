<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, f) {
        let answer,
          flag = 0;
        let dy = Array.from(Array(11), () => Array(11).fill(0));
        let check = Array.from({ length: n + 1 }, () => 0);
        let p = [];
        let combi = Array.from({ length: n }, () => 0);
        function combination(n, r) {
          if (dy[n][r] > 0) return dy[n][r];
          if (n === r || r === 0) return 1;
          else return (dy[n][r] = combination(n - 1, r - 1) + combination(n - 1, r));
        }
        function DFS(L, sum) {
          if (flag) return;
          if (L == n && sum === f) {
            answer = p.slice();
            flag = 1;
          } else {
            for (let i = 1; i <= n; i++) {
              if (check[i] === 0) {
                check[i] = 1;
                p.push(i);
                DFS(L + 1, sum + combi[L] * p[L]);
                check[i] = 0;
                p.pop();
              }
            }
          }
        }
        for (let i = 0; i < n; i++) {
          combi[i] = combination(n - 1, i);
        }
        DFS(0, 0);
        return answer;
      }

      console.log(solution(4, 16));
    </script>
  </body>
