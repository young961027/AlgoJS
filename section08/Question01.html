<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      let arr = [];
      function solution(n) {
        if (n != 1) {
          arr.unshift(n);
          solution(n - 1);
        } else {
          arr.unshift(n);
          for (let x of arr) {
            console.log(x);
          }
        }
      }
      solution(3);
    </script>
  </body>
</html>
