<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let m = arr1.length;
                let n = arr2.length;
                if (m>n) {
                    for (let i = 0; i<m; i++) {
                        if(i<n) {
                            if (arr1[i] < arr2[i]) {
                                answer.push(arr1[i]);
                                answer.push(arr2[i]);
                            } else {
                                answer.push(arr2[i]);
                                answer.push(arr1[i]);
                            }
                        } else {
                            answer.push(arr1[i]);
                        }
                    }
                } else {
                    for (let i = 0; i<n; i++) {
                        if(i<m) {
                            if (arr1[i] < arr2[i]) {
                                answer.push(arr1[i]);
                                answer.push(arr2[i]);
                            } else {
                                answer.push(arr2[i]);
                                answer.push(arr1[i]);
                            }
                        } else {
                            answer.push(arr2[i]);
                        }
                    }
                }
                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
