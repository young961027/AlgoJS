<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer,window = 0;
                for (let i = 0; i < k; i++) {
                    window += arr[i];
                }
                answer = window;
                for (let j = 0; j < arr.length-k; j++) {
                    window = window - arr[j] + arr[j+k];
                    answer = answer < window ? window : answer;
                }

                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
