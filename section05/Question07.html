<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer="YES"; 
                let sHa = new Map();
                let sHb = new Map();
                for (let a of str1) {
                    if(sHa.has(a)) sHa.set(a, sHa.get(a)+1);
                    else sHa.set(a,1);
                }
                for (let b of str2) {
                    if(sHb.has(b)) sHb.set(b, sHb.get(b)+1);
                    else sHb.set(b,1);
                }
                for (let [key,val] of sHa) {
                    if(sHb.has(key)) {
                        if(sHb.get(key) !== val) answer = "NO";
                    }
                    else answer = "NO";
                }
                return answer;
            }
            
            let a="abaCC";
            let b="Caaab";
            console.log(solution(a, b));
        </script>
    </body>
</html>
