<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let m = arr1.length;
                let i = 0;
                while (i<m) {
                    if (arr2.indexOf(arr1[i])!== -1) answer.push(arr1[i]);
                    i++;
                }
                answer.sort();
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
