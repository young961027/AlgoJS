<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0;
                for (let lt = 0; lt < arr.length; lt++) {
                    let i = 1, sum = 0;
                    sum += arr[lt];
                    if (sum < m) {
                        answer++;
                        while(lt+i<arr.length) {
                            sum += arr[i+lt];
                            if (sum > m) break;
                            answer++;
                            i++;
                        }
                    }
                }
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
