<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let a=0,b=0,c=0,d=0,e=0;
                for (let x of s) {
                    if (x==='A') {
                        a++;
                    } else if (x==='B') {
                        b++;
                    } else if (x==='C') {
                        c++;
                    } else if (x==='D') {
                        d++;
                    } else if (x==='E') {
                        e++;
                    }
                }
                let max = Math.max(a,b,c,d,e);
                if (max===a) answer = "A";
                else if (max===b) answer = "B";
                else if (max===c) answer = "C";
                else if (max===d) answer = "D";
                else if (max===e) answer = "E";
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
