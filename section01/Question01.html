<!-- 세 수 중 최솟값 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                let small = a < b ? a : b;
                answer = small < c ? small : c;
                return answer;
            }
            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
