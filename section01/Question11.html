<!-- 대문자 찾기 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                let cap = s.toUpperCase();
                for(i=0; i<s.length; i++) {
                    if(s[i] === cap[i]) answer++;
                }
                return answer;
            }
            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
