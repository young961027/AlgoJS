<!-- 삼각형 판별하기 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer, max;
                let bigger = a > b ? a : b;
                let biggest = bigger > c ? bigger : c;
                max = a + b + c - biggest;
                if(biggest<max) answer = "YES";
                else answer = "NO";
                return answer;
            }

            console.log(solution(13, 33, 20));
        </script>
    </body>
</html>
