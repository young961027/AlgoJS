<!-- 가운데 문자 출력 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let isOdd = s.length % 2;
                let mid = Math.floor(s.length / 2);
                if(isOdd) answer = s[mid];
                else answer = s[mid-1]+s[mid];
                return answer;
            }
            console.log(solution("good"));
        </script>
    </body>
</html>
