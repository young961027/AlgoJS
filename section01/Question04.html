<!-- 1부터 N까지의 합 -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0;
                let i = 0;
                while (i != n) {
                    i++;
                    answer += i;
                }
                return answer;
            }
            console.log(solution(6));
        </script>
    </body>
</html>
