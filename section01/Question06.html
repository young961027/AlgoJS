<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];   
                let odd = [];
                let min, total;
                for (i=0; i<arr.length; i++) {
                    if (arr[i]%2===1) odd.push(arr[i]);
                }
                min = odd[0];
                total = odd[0];
                for (i=1; i<odd.length; i++) {
                    min = min < odd[i] ? min : odd[i];
                    total += odd[i];
                }
                answer.push(total, min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
