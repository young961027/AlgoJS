        <script>
            function solution(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER;
                answer = arr[0];
                for (i=1; i<arr.length; i++) {
                    answer = answer < arr[i] ? answer : arr[i];
                }
                return answer;
