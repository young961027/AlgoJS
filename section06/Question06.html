<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let circle = [];
        for (let i = 1; i < n + 1; i++) {
          circle.push(i);
        }
        let idx = 1;
        while (circle.length != 1) {
          if (idx % k != 0) circle.push(circle[0]);
          circle.shift();
          if (circle.length == 7) console.log(circle);
          idx = idx + 1;
        }
        answer = circle[0];
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
