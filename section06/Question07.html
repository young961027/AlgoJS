<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = 'YES';
        let idx = [];
        for (let i = 0; i < need.length; i++) {
          if (plan.indexOf(need[i]) == -1) return 'NO';
          idx.push(plan.indexOf(need[i]));
          if (i != 0) {
            if (idx[i - 1] > idx[i]) return 'NO';
          }
        }
        return answer;
      }

      let a = 'CBA';
      let b = 'CDABGE';
      console.log(solution(a, b));
    </script>
  </body>
</html>
