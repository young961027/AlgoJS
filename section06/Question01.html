<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let open = close = 0;
                for (let x of s) {
                    if (x === '(') open++;
                    else if (x === ')') close++;
                }
                if (open === close) return answer;
                else return "NO";
            }
            
            let a="(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
