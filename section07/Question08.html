<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        meeting.sort((a, b) => {
          if (a[0] === b[0]) return a[1] - a[0] - (b[1] - b[0]);
          else return a[0] - b[0];
        });
        for (let i = 0; i < meeting.length; i++) {
          let key = meeting[i][1];
          let meet = 1;
          for (let j = i + 1; j < meeting.length; j++) {
            if (meeting[j][0] >= key) {
              if (j === meeting.legth - 1) {
                if (meeting[j + 1][1] >= meeting[j][1]) {
                  key = meeting[j][1];
                  meet = meet + 1;
                }
              } else {
                key = meeting[j][1];
                meet = meet + 1;
              }
            }
          }
          if (meet > answer) answer = meet;
        }
        return answer;
      }

      let arr = [
        [3, 3],
        [1, 3],
        [2, 3]
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
