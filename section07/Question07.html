<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        arr.sort((a, b) => a[0] - b[0]);
        for (let i = 1; i < arr.length; i++) {
          let key = arr[i][1];
          let point = arr[i];
          let j;
          for (j = i - 1; j >= 0 && arr[i][0] == arr[j][0] && arr[j][1] > key; j--) {
            arr[j + 1] = arr[j];
          }
          arr[j + 1] = point;
        }
        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6]
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
