<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(c, stable) {
        let answer;
        stable.sort((a, b) => a - b);
        let lt = stable[stable.length - 1];
        let rt = stable[stable.length - 1];
        for (let i = 0; i < stable.length - 1; i++) {
          let d = stable[i + 1] - stable[i];
          if (d < lt) lt = d;
        }
        let mid;
        while (lt < rt) {
          debugger;
          mid = parseInt((lt + rt) / 2);
          let ep = stable[0];
          let count = 1;
          for (let j = 1; j < stable.length; j++) {
            let distance = stable[j] - ep;
            if (distance >= mid) {
              count = count + 1;
              ep = stable[j];
            }
          }
          if (count >= c) lt = mid + 1;
          else rt = mid - 1;
        }
        answer = mid;
        return answer;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
