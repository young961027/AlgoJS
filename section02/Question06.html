<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=Number.MIN_SAFE_INTEGER;
                let n=arr.length;
                let rowMax=0, colMax=0, diaMax=0, tmp;
                for(i=0; i<n; i++) {
                    tmp=0;
                    for(let x of arr[i]) {
                        tmp += x;
                    }
                    if(rowMax < tmp) rowMax=tmp;
                }
                for(i=0; i<n; i++) {
                    tmp=0;
                    for(j=0; j<n; j++) {
                        tmp += arr[j][i];
                    }
                    if(colMax < tmp) colMax=tmp;
                }
                let s=0,d=0;
                for(i=0; i<n; i++) {
                    s += arr[i][i];
                    d += arr[n-i-1][i];
                }
                diaMax = (s > d ? s : d);
                answer = Math.max(rowMax,colMax,diaMax);
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
