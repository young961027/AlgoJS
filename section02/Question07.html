<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                let n=arr.length;
                for(i=0; i<n; i++) {
                    for (j=0; j<n; j++) {
                        let isPeak = true;
                        if(i !== 0) {
                            if(arr[i][j] <= arr[i-1][j]) isPeak = false;
                        }
                        if(i !== n-1) {
                            if(arr[i][j] <= arr[i+1][j]) isPeak = false;
                        }
                        if(j !== 0) {
                            if(arr[i][j] <= arr[i][j-1]) isPeak = false;
                        }
                        if(j !== n-1) {
                            if(arr[i][j] <= arr[i][j+1]) isPeak = false;
                        }
                        if(isPeak) answer ++;
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
